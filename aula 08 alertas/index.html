<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Alertas com bootstarp</title>
    <style>
        div {
            display: flex;
            justify-content: space-between;
        }
    </style>

</head>
<body>
    <h1>Alertas</h1>

    <div class="alert alert-primary" data-bs-dismiss="alert">
        Você foi alertado
        <button class="btn-close"></button>
    </div>

    <div class="alert alert-secondary" data-bs-dismiss="alert">
        Você foi alertado
        <button class="btn-close"></button>
    </div>

    <div class="alert alert-danger" data-bs-dismiss="alert">
        Você foi alertado
        <button class="btn-close"></button>
    </div>

    <div class="alert alert-success" data-bs-dismiss="alert">
        Você foi alertado
        <button class="btn-close"></button>
    </div>

    <div class="alert alert-warning" data-bs-dismiss="alert">
        Você foi alertado
        <button class="btn-close"></button>
    </div>

    <div class="alert alert-light" data-bs-dismiss="alert">
        Você foi alertado
        <button class="btn-close"></button>
    </div>

    <div class="alert alert-dark" data-bs-dismiss="alert">
        Você foi alertado
        <button class="btn-close"></button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
