<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Collapse com bootstarp</title>
    <style>
        body{
            padding: 30px;
        }

        #price p {
            width: 150px;
        }
    </style>
</head>
<body>
    <h1>Collapse</h1>

    <button class="btn btn-secondary" data-bs-toggle="collapse" data-bs-target="#price">Mostrar preço</button>
    <div id="price" class="collapse collapse-horizontal">
        <p>5 X de R$ 89,99</p>
    </div>

    <button class="btn btn-secondary" data-bs-toggle="collapse" data-bs-target="#price2">Mostrar preço na vertical</button>
    <div id="price2" class="collapse">
        <p>5 X de R$ 99,99</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
