<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Tipografia com bootstarp</title>
    <style>
        table {
            max-width: 600px;
        }
    </style>
</head>
<body>
    <table class="table table-light">
        <caption>Lista de campeõs</caption>
        <thead>
            <th>Nome do campeão</th>
            <th>lane</th>
            <th>dificuldade (1 - 5)</th>
            <th>nota</th>
        </thead>
        <tbody>
            <tr class="table-info">
                <td>Ezreal</td>
                <td>Ad Carry</td>
                <td>4</td>
                <td>9</td>
            </tr>
            <tr class="table-success">
                <td>Wukong</td>
                <td>Jungle</td>
                <td>4</td>
                <td>7</td>
            </tr>
            <tr class="table-warning">
                <td>Volibear</td>
                <td>Top/Jungle</td>
                <td>2</td>
                <td>7</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
